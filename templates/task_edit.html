{% extends 'base.html' %}
{% block title %} Topshiriqlarni tahrirlash | X.A{% endblock %}
{% block mycontent %}
<style>
  body{
  background: linear-gradient(to right, #0062E6, #33AEFF);
  }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-4">
                <h1 class="text-center">Topshiriqlarni tashrirlash</h1>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Topshiriqni tahrirlash</label>
                        <input type="text" class="form-control" name="task" value="{{task.task}}" required>
                    </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-success mt-2" value="Tahrirlash">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
