{% extends 'base.html'%}
{% block title %}Kirish | X.A{% endblock %}
{% block mycontent %}
<style>
*{
font-family: 'Poppins',sans-serif;
}
body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}

.btn-google {
  color: white !important;
  background-color: #ea4335;
}

.btn-facebook {
  color: white !important;
  background-color: #3b5998;
}
</style>
<div class="container mt-3">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5 ">
            <h5 class="card-title text-center mb-5 fw-light fs-1">Kirish</h5>
            <form method="post">
                {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Username" name="uname" required>
                <label >Username</label>
                  {%if status%}
                           <p style="color:red">{{status}}</p>
                  {%endif%}
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Password" name="pwd" required>
                <label>Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <input type="submit" class="btn btn-primary btn-login text-uppercase fw-bold" value="Kirish" required>
              </div>
              <hr class="my-3">
                <div class="row">
                    <div class="col-md-6"><a href="{%url 'signup-page'%}" class="text-decoretion-none">Ro'yhatdan o'tmaganmisiz?</a></div>
                    <div class="col-md-6"><a href="{%url 'forget_password'%}" class="text-decoretion-none">Parolni unutganmisiz?</a></div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
